<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterHouse</title>
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/24eae91c56.js"
    crossorigin="anonymous"
  ></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/comprar.css">

</head>
<body>
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Principal</a>   
            <a href="#">Tipo de pago</a>
            <a href="#">Ayuda</a>
            <a href="usuario.html">iniciar secion</a>   
        </nav>
    </div>

      <div class="cart-container">
          <h1>Carrito</h1>
          <hr>
          <div class="cart-body">
              <div class="cart-content">
                  <table class="cart-table">
                    <thead class="tc">
                      <tr>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Precio/u</th>
                        <th>Unidades</th>
                        <th>Subtotal</th>
                        <th>Eliminar</th>
                      </tr>
                    </thead>
                    <tbody class="tc">
                      <tr class="cart-item">
                        <td>
                          <img src="imagenes/garrafon2.PNG" alt="" class="reduce" />
                        </td>
                        <td>Garrafon de agua de 20L</td>
                        <td>$50.00</td>
                        <td>
                          <form method="POST">
                            <div class="number-input white">
                              <button class="cart-quantity-ct">
                                <i class="fa-solid fa-minus"></i>
                              </button>
                              <input class="cart-quantity-number" type="number" />
                              <button class="cart-quantity-ct">
                                <i class="fa-solid fa-plus"></i>
                              </button>
                            </div>
                          </form>
                        </td>
                        <td>$50.00</td>
                        <td class="tc">
                          <button class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
        
              <aside class="card-total">
                <div class="cart-checkout">
                  <h2 class="tc">Total De La Compra</h2>
                  <div class="cart-checkout-box">
                    <div class="cart-subtotal">
                      <div class="cart-subtotal-label">Subtotal</div>
                      <div class="cart-subtotal-number">$50</div>
                    </div>
                    <div class="cart-shipping">
                      <div class="cart-shipping-label">Envio</div>
                      <div class="cart-subtotal-number">$20</div>
                    </div>
                  </div>
                  <div class="cart-total">
                    <div class="cart-total-label">total</div>
                    <div class="cart-total-number">$70.00</div>
                  </div>
                  <button class="btn-payment">Comprar</button>
                </div>
              </aside>
          </div>

      </div>


    <footer class="footer">
        <p>Todos los derechos reservados. WaterHouse</p>
    </footer>
    
</body>
</html>
